  <!-- modals -->
  <div
    class="modal fade"
    id="modalExito"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalExito"
    style="display: none; z-index: 99999"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mensaje enviado</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Su mensaje ha sido enviado con éxito y será respondido a la
            brevedad. <br />
            Muchas gracias.
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-sm btn-boston"
            data-dismiss="modal"
          >
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="modalFail"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalFail"
    style="display: none; z-index: 99999"
    aria-modal="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">El mensaje NO ha sido enviado</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Su mensaje no ha podido enviarse, intente nuevamente, o comuníquese
            por mail a
            <a href="mailto:info@nuevasocialfenix.com.ar"
              >info@nuevasocialfenix.com.ar</a
            >, sepa disculpar el inconveniente.<br />
            Muchas gracias.
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-sm btn-boston"
            data-dismiss="modal"
          >
            Aceptar
          </button>
        </div>
      </div>
    </div>

  <script>
    // SMOOTH SCROLLING
    document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          block: "start",
          behavior: "smooth",
        });
      });
    });

    // SCROLL NAVBAR CHANGE
    $(function () {
      $(document).scroll(function () {
        var $nav = $(".sticky-top");
        $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height() + 450);
      });
    });
  </script>
